<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="wrapper">
        <div class="call-to-action medium-font">
            <div class="button">
                <a href="#" class="bt-upgrade">EFFETTUTA L'UPGRADE</a>
            </div>
        </div>
        <main class="d-flex">
            <nav id="side-bar" class="small-font">
                <div class="side-bar-container">
                    <img src="img/logo.svg" alt="logo spotify">
                    <ul class="padding-x list opacity">
                        <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i> Cerca</a></li>
                        <li><a href="#"><i class="fa-solid fa-lines-leaning"></i> La tua libreria</a></li>
                    </ul>
                    <h4 class="small-padding-bottom">PLAYLIST</h4>
                    <div class="d-flex align-center space-between">
                        <a href="#"><i class="fa-solid fa-square-plus"></i></a> <p class="opacity">Crea PLAYLIST</p>
                    </div>
                    <ul class="padding-x line-height opacity">
                        <li><a href="#">Nuova Playlist</a></li>
                        <li><a href="#">Nuova Playlist</a></li>
                        <li><a href="#">Nuova Playlist</a></li>
                        <li><a href="#">Nuova Playlist</a></li>
                        <li><a href="#">Nuova Playlist</a></li>
                        <li><a href="#">Nuova Playlist</a></li>
                        <li><a href="#">Nuova Playlist</a></li>
                    </ul>
                </div>
            </nav>
            <div id="main-content">
                <nav>
                    navbar
                </nav>
                <section id="recently">
                    <h2>Recently played</h2>
                    <div class="album">
                        <div class="cover"></div>
                    </div>
                </section>
            </div>
        </main>
        <div id="play-bar"></div>
    </div>
</body>
</html>
